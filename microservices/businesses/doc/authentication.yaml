paths:
  signin:
    post:
      summary: User login
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: User's email address
                password:
                  type: string
                  description: User's password
                include:
                  type: string
                  description: A JSON string specifying the related entities to include in the response
              example:
                email: user@example.com
                password: password123
                include: '["Leads"]'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                  message:
                    type: string
        '400':
          description: Invalid email address.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse1'
        '401':
          description: Invalid password. Password should be at least 8 characters long and contain letters, numbers, and special characters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse2'
        '402':
          description: Invalid include parameter. The correct include parameter should be in the format '['Leads']'.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse3'
        '500':
          description: Failed to login. Please try again later or contact support.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse4'

  signup:
    post:
      summary: User registration
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  description: User's first name
                lastName:
                  type: string
                  description: User's last name
                email:
                  type: string
                  description: User's email address
                password:
                  type: string
                  description: User's password
            example:
              firstName: John
              lastName: Doe
              email: user@example.com
              password: password123
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                  message:
                    type: string
        '400':
          description: Bad request, invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict, user with the provided email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

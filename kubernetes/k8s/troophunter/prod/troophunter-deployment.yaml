apiVersion: apps/v1
kind: Deployment
metadata:
  name: troophunter-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: troophunter-prod
  template:
    metadata:
      labels:
        app: troophunter-prod
    spec:
      containers:
        - name: troophunter-prod
          image: 192.168.1.201/troophunter-prod:latest
          imagePullPolicy: Always
          command: ["npm", "run", "production"]
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          volumeMounts:
            - name: logs
              mountPath: /microfrontend/troophunter/logs
          resources:
            requests:
              cpu: "25m"
              memory: "100Mi"
            limits:
              cpu: "50m"
              memory: "150Mi"
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: troophunter-prod
spec:
  selector:
    app: troophunter-prod
  ports:
    - name: troophunter-http
      protocol: TCP
      port: 3000
      targetPort: 3000
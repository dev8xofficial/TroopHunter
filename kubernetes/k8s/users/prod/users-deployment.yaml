apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-prod
  template:
    metadata:
      labels:
        app: users-prod
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox
          command: ['sh', '-c', 'until nc -z users-db 5432; do echo waiting for db; sleep 2; done;']
      containers:
        - name: users-prod
          image: users-prod:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "/app/microservices/users/entrypoint.sh"]
          ports:
            - containerPort: 50015
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: users-db-secret
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: users-db-secret
                  key: port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: users-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: users-db-secret
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: users-db-secret
                  key: dbname
          volumeMounts:
            - name: logs
              mountPath: /microservices/users/logs
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: users-prod
spec:
  selector:
    app: users-prod
  ports:
    - protocol: TCP
      port: 50015
      targetPort: 50015
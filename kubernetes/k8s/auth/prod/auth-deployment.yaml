apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-prod
  template:
    metadata:
      labels:
        app: auth-prod
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox
          command: ['sh', '-c', 'until nc -z auth-db 5432; do echo waiting for db; sleep 2; done;']
      containers:
        - name: auth-prod
          image: 192.168.1.200:5000/auth-prod:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "/app/microservices/auth/entrypoint.sh"]
          ports:
            - containerPort: 50003
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: auth-db-secret
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: auth-db-secret
                  key: port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: auth-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-db-secret
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: auth-db-secret
                  key: dbname
          volumeMounts:
            - name: logs
              mountPath: /microservices/auth/logs
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-prod
spec:
  selector:
    app: auth-prod
  ports:
    - protocol: TCP
      port: 50003
      targetPort: 50003
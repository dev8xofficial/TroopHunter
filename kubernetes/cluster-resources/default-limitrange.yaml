apiVersion: v1
kind: LimitRange
metadata:
  name: default-resource-limits
  namespace: default
spec:
  limits:
    - type: Container
      default:
        cpu: "200m"         # Default request
        memory: "256Mi"     # Default request
      defaultRequest:
        cpu: "100m"         # Default request
        memory: "128Mi"     # Default request
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
value: 1000
globalDefault: false
description: "Critical services get scheduled first under pressure."
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: database-priority
value: 2000
globalDefault: false
description: "Database services get highest priority."

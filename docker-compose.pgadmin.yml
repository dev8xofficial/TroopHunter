      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=Ssg123777
    volumes:
      - ./pgadmin/pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres_stag

  pgadmin_dev:
    container_name: pgadmin_dev
    build:
      context: .
      dockerfile: ./postgres/Dockerfile
    ports:
      - '60003:80'

services:
  pgadmin_prod:
    container_name: pgadmin_prod
    build:
      context: .
      dockerfile: ./postgres/Dockerfile
    ports:
      - '60001:80'
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=Ssg123777
    volumes:
      - ./pgadmin/pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres_prod

  pgadmin_stag:
    container_name: pgadmin_stag
    build:
      context: .
      dockerfile: ./postgres/Dockerfile
    ports:
      - '60002:80'

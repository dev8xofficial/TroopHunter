  main-stag:
    extends:
      file: ./microservices/main/docker-compose.backend.yml
      service: main-stag
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:50000/']
      interval: 10s
      timeout: 5s
      retries: 50

  auth-stag:
    extends:
      file: ./microservices/auth/docker-compose.backend.yml
      service: auth-stag
    depends_on:
      main-stag:
        condition: service_started
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:50003/']
      interval: 10s
      timeout: 5s
      retries: 50

  countries-stag:
    extends:
      file: ./microservices/countries/docker-compose.backend.yml
      service: countries-stag
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:50006/']
      interval: 10s
      timeout: 5s
      retries: 50

  businesses-stag:
    extends:
      file: ./microservices/businesses/docker-compose.backend.yml
      service: businesses-stag
    depends_on:
      auth-stag:
        condition: service_started
      countries-stag:
        condition: service_started
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:50009/']
      interval: 10s
      timeout: 5s
      retries: 50

  queues-stag:
    extends:
      file: ./microservices/queues/docker-compose.backend.yml
      service: queues-stag
    depends_on:
      auth-stag:
        condition: service_started
      countries-stag:
        condition: service_started
      businesses-stag:
        condition: service_started
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:50012/']
      interval: 10s
      timeout: 5s
      retries: 50

  users-stag:
    extends:
      file: ./microservices/users/docker-compose.backend.yml
      service: users-stag
    depends_on:
      auth-stag:
        condition: service_started
      countries-stag:
        condition: service_started
      businesses-stag:
        condition: service_started
      queues-stag:
        condition: service_started
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:50015/']
      interval: 10s
      timeout: 5s
      retries: 50


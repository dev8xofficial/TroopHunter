    if ($http_origin ~* ^(https://www.troophunter.com|http://localhost:5173|http://192.168.0.220:5173|http://192.168.0.221:5173|https://localhost:5173|https://192.168.0.220:5173|https://192.168.0.221:5173|http://localhost|http://192.168.0.220|http://192.168.0.221|https://localhost|https://192.168.0.220|https://192.168.0.221)$) {
        set $allowed_origin $http_origin;
    }

    location /city-queues {
        proxy_pass https://city_queues_service;  # Assuming the service listens on HTTPS

        # HTTP headers for proper communication and upgrade handling
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Add CORS headers if the origin matches one of the allowed origins
        add_header 'Access-Control-Allow-Origin' $allowed_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';

        # Handle preflight requests (OPTIONS)
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' $allowed_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }
    }


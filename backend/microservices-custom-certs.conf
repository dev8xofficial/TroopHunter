server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name localhost;

    # Nginx certificate and key for TLS communication
    ssl_certificate /opt/homebrew/etc/nginx/ssl/nginx-cert.pem;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/nginx-key.pem;

    ssl_client_certificate /opt/homebrew/etc/nginx/ssl/ca.pem; # CA cert for client certificate validation
    ssl_verify_client on;  # Require clients to provide certificates

    # Enable HTTP/2 separately
    http2 on;

    # SSL/TLS security settings (you can adjust as per your requirements)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Allowed origins for CORS
